<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hóa Đơn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJjRDEpH5bF41p3fIAUqjp1yMhtusSyayGHn8jkkBseMLgSx3tr1B0jKHm4H" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0oF8jEJlO5yA59s3S7MtfDs29ruxBzUPg6Bk6Xbcf5L5Zb6x" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    <div class="container my-5">
        <h1 class="text-center mb-4">Hóa Đơn Thời Gian Thực</h1>

        <div class="card">
            <div class="card-header">
                <h3>Chi Tiết Hóa Đơn</h3>
            </div>
            <div class="card-body">
                <ul class="list-group" id="items-list">
                    {% for item in receipt.items %}
                    <li class="list-group-item">
                        <strong>{{ item.name }}</strong> - {{ item.quantity }} x {{ item.price }} VND
                    </li>
                    {% endfor %}
                </ul>
                <hr>
                <h4>Tổng Tiền: <strong>{{ receipt.total }} VND</strong></h4>
            </div>
        </div>

        <a href="/" class="btn btn-primary mt-4">Cập Nhật Hóa Đơn</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        function updateReceipt() {
            $.ajax({
                url: "/update_receipt",
                method: "GET",
                success: function(data) {
                    var itemsList = $("#items-list");
                    itemsList.empty();
                    
                    data.items.forEach(function(item) {
                        itemsList.append('<li class="list-group-item"><strong>' + item.name + '</strong> - ' + item.quantity + ' x ' + item.price + ' VND</li>');
                    });

                    $("#total").text(data.total + " VND");
                }
            });
        }

        setInterval(updateReceipt, 2000);  // Cập nhật mỗi 2 giây
    </script>
</body>
</html>
